<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>saida sso helper</title>
</head>
<body>
  <script>
    ;(function () {
      var nextUrl = (location.href.match(/nextUrl=([^&]*?)/) || [])[1];
      if (!nextUrl) {
        throw new Error('nextUrl is not provided on the query of the current url');
      }
      nextUrl = decodeURIComponent(nextUrl);

      var proxyUrl = (location.href.match(/proxyUrl=([^&]*?)/) || [])[1];
      if (!proxyUrl) {
        throw new Error('proxyUrl is not provided on the query of the current url');
      }

      var localServerUrl = (location.href.match(/localServerUrl=([^&]*?)/) || [])[1];
      if (!localServerUrl) {
        throw new Error('localServerUrl is not provided on the query of the current url');
      }

      var url = localServerUrl
        + '?url=' + proxyUrl
        + '&cookie=' + document.cookie;

      var xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.send(null);
      xhr.onreadystatechange = () => {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          location.href = nextUrl;
        }
      };
    })();
  </script>
</body>
</html>
